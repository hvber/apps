<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <title>Count.er</title>
</head>
<body>
    <header class="box-shadow">
        <div id="logo" class="title">COUNT.ER</div>
    </header>
    <nav class="rounded-corners big-font">
        <i class="fa fa-bars"></i>
        <i class="fa fa-home nav-active"></i>
        <i class="fas fa-user"></i>
    </nav>
    <main class="margin">
        <p class="title">Welcome, Sebastian!</p>

        <div class="dishes margin-top-bottom">
            <div id="breakfast" class="dish big-font box-shadow margin-top-bottom">
                    <p class="title">Breakfast:</p><p>0/687</p>
                <div id="breakfast-edit" class="plus-rect rounded-corners">
                    <i class="fa fa-plus"></i>
                </div>
            </div>
            <div id="dinner" class="dish big-font box-shadow margin-top-bottom">
                <p class="title">Dinner:</p><p>0/1333</p>
                <div id="dinner-edit" class="plus-rect rounded-corners">
                    <i class="fa fa-plus"></i>
                </div>
            </div>
            <div id="snacks" class="dish big-font box-shadow margin-top-bottom">
                <p class="title">Snacks:</p><p>0/604</p>
                <div id="dinner-edit" class="plus-rect rounded-corners">
                    <i class="fa fa-plus"></i>
                </div>
            </div>
            <div id="supper" class="dish big-font box-shadow margin-top-bottom">
                <p class="title">Supper:</p><p>0/1200</p>
                <div id="dinner-edit" class="plus-rect rounded-corners">
                    <i class="fa fa-plus"></i>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
